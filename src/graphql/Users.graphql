query GetUsers {
  Users {
    id
    name
    email
    phone
    role
    password_hash
    created_at
    updated_at
    profile_picture
    is_active
    gender
    Addresses {
      city
      created_at
      id
      is_default
      latitude
      longitude
      postal_code
      street
      updated_at
      user_id
    }
    Carts {
      created_at
      id
      is_active
      shop_id
      total
      updated_at
      user_id
    }
    Delivery_Issues {
      created_at
      description
      id
      issue_type
      order_id
      shopper_id
      status
      updated_at
    }
    Notifications {
      created_at
      id
      is_read
      message
      type
      user_id
    }
    Order {
      combined_order_id
      created_at
      delivery_address_id
      delivery_notes
      delivery_photo_url
      delivery_time
      id
      shopper_id
      status
      total
      updated_at
      user_id
    }
    Orders {
      combined_order_id
      created_at
      delivery_address_id
      delivery_notes
      delivery_photo_url
      delivery_time
      id
      shopper_id
      status
      total
      updated_at
      user_id
    }
    Shopper_Availabilities {
      user_id
      updated_at
      start_time
      is_available
      id
      end_time
      day_of_week
      created_at
    }
  }
}
