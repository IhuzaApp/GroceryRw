query GetShops {
  Shops {
    id
    name
    description
    category_id
    image
    address
    latitude
    longitude
    operating_hours
    created_at
    updated_at
    is_active
    Category {
      created_at
      description
      id
      image
      is_active
      name
    }
    Products {
      category
      created_at
      description
      id
      updated_at
      shop_id
      quantity
      price
      name
      measurement_unit
      is_active
      image
    }
  }
}
