query getAllWallettTtransactions {
  Wallet_Transactions {
    wallet_id
    type
    status
    related_order_id
    id
    created_at
    amount
    Wallet {
      shopper_id
      reserved_balance
      last_updated
      id
      available_balance
    }
    Order {
      OrderID
      updated_at
      user_id
      voucher_code
      total
      status
      shopper_id
      shop_id
      service_fee
      id
      found
      discount
      delivery_time
      delivery_photo_url
      delivery_notes
      delivery_fee
      delivery_address_id
      created_at
      combined_order_id
    }
  }
}

mutation createWalletTransaction(
  $amount: String!
  $type: String!
  $status: String!
  $wallet_id: uuid!
  $related_order_id: uuid
) {
  insert_Wallet_Transactions_one(
    object: {
      amount: $amount
      type: $type
      status: $status
      wallet_id: $wallet_id
      related_order_id: $related_order_id
    }
  ) {
    id
    amount
    type
    status
    created_at
    wallet_id
    related_order_id
  }
}

mutation createMultipleWalletTransactions(
  $transactions: [Wallet_Transactions_insert_input!]!
) {
  insert_Wallet_Transactions(objects: $transactions) {
    returning {
      id
      amount
      type
      status
      created_at
      wallet_id
      related_order_id
    }
    affected_rows
  }
}
