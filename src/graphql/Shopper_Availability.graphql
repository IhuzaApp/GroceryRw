query GetShopperAvailability {
  Shopper_Availability {
    id
    user_id
    day_of_week
    start_time
    end_time
    is_available
    created_at
    updated_at
    User {
      updated_at
      role
      profile_picture
      phone
      password_hash
      name
      is_active
      id
      created_at
      email
      gender
    }
  }
}
