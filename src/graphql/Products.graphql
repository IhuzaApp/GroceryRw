query GetProducts {
  Products {
    id
    name
    description
    shop_id
    price
    quantity
    measurement_unit
    image
    category
    created_at
    updated_at
    is_active
    Shop {
      address
      category_id
      created_at
      description
      id
      image
      is_active
      latitude
      longitude
      name
      operating_hours
      updated_at
    }
    Order_Items {
      quantity
      product_id
      price
      order_id
      id
      created_at
    }
    Cart_Items {
      updated_at
      quantity
      product_id
      price
      id
      created_at
      cart_id
    }
  }
}
