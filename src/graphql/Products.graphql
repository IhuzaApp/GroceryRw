query GetProducts {
  Products {
    id
    shop_id
    price
    quantity
    measurement_unit
    final_price
    image
    category
    created_at
    updated_at
    is_active
    productName_id
    Shop {
      address
      category_id
      created_at
      description
      id
      image
      is_active
      latitude
      longitude
      name
      operating_hours
      updated_at
    }
    Order_Items {
      quantity
      product_id
      price
      order_id
      id
      created_at
    }
    Cart_Items {
      updated_at
      quantity
      product_id
      price
      id
      created_at
      cart_id
    }
    ProductName {
      barcode
      create_at
      description
      id
      image
      name
      sku
    }
  }
}

