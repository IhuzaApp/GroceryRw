mutation RegisterNewUser($email: String = "", $name: String = "", $password_hash: String = "", $phone: String = "", $profile_picture: String = "", $role: String = "") {
  insert_Users(objects: {email: $email, is_active: true, name: $name, password_hash: $password_hash, phone: $phone, profile_picture: $profile_picture, role: $role}) {
    affected_rows
  }
}

query getUserWhereEmail($email: String = "") {
  Users(where: {email: {_eq: $email}}) {
    created_at
    email
    id
    is_active
    name
    password_hash
    phone
    profile_picture
    role
    updated_at
  }
}
