query GetOrders {
  Orders {
    id
    user_id
    shopper_id
    total
    status
    delivery_address_id
    delivery_photo_url
    delivery_notes
    created_at
    updated_at
    delivery_time
    combined_order_id
    Address {
      city
      created_at
      id
      is_default
      latitude
      longitude
      postal_code
      street
      updated_at
      user_id
    }
    Delivery_Issues {
      created_at
      description
      id
      issue_type
      order_id
      shopper_id
      status
      updated_at
    }
    Order_Items {
      created_at
      id
      order_id
      price
      product_id
      quantity
    }
    delivery_fee
    service_fee
    discount
    voucher_code
    OrderID
    shop_id
  }
}
