query GetCarts {
  Carts {
    id
    user_id
    total
    created_at
    updated_at
    is_active
    shop_id
    User {
      created_at
      email
      gender
      id
      is_active
      name
      password_hash
      phone
      profile_picture
      role
      updated_at
    }
    Cart_Items {
      Product {
        category
        created_at
        final_price
        productName_id
        quantity
        is_active
        measurement_unit
        price
        reorder_point
        shop_id
        sku
        supplier
        ProductName {
          barcode
          create_at
          description
          id
          image
          name
          sku
        }
      }
      updated_at
      quantity
      product_id
      price
    }
  }
}
