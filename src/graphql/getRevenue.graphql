query getRevenue {
  Revenue {
    type
    shopper_id
    shop_id
    products
    order_id
    id
    created_at
    commission_percentage
    amount
    Order {
      user_id
      voucher_code
      updated_at
      total
      status
      shopper_id
      shop_id
      service_fee
      discount
      found
      delivery_notes
      delivery_photo_url
      delivery_time
      created_at
      delivery_address_id
      delivery_fee
      combined_order_id
    }
    Shop {
      logo
      longitude
      name
      operating_hours
      updated_at
      category_id
      created_at
      description
      id
      image
      is_active
      latitude
      address
    }
    shopper {
      Employment_id
      address
      active
      created_at
      background_check_completed
      full_name
      driving_license
      id
      phone_number
      user_id
      updated_at
      status
      profile_photo
      onboarding_step
      national_id
    }
  }
}
