query getChat_Conversations {
  chat_conversations {
    content
    created_at
    customer_id
    id
    is_read
    order_id
    shopper_id
    updated_at
    Shopper {
      created_at
      email
      gender
      id
      is_active
      name
      password_hash
      phone
      profile_picture
      role
      updated_at
    }
    Order {
      id
      found
      discount
      delivery_time
      delivery_photo_url
      delivery_notes
      delivery_fee
      delivery_address_id
      created_at
      combined_order_id
      service_fee
      shop_id
      shopper_id
      status
      total
      updated_at
      voucher_code
      user_id
    }
    Customer {
      created_at
      email
      gender
      id
      is_active
      name
      password_hash
      phone
      profile_picture
      role
      updated_at
    }
  }
}
