query getShopperDetails {
  shoppers {
    Employment_id
    active
    address
    background_check_completed
    created_at
    driving_license
    full_name
    id
    national_id
    onboarding_step
    phone_number
    profile_photo
    status
    telegram_id
    transport_mode
    updated_at
    user_id
  }
}
