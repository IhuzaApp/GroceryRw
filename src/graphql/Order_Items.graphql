query GetOrderItems {
  Order_Items {
    id
    order_id
    product_id
    quantity
    price
    created_at
    Product {
      category
      created_at
      id
      image
      is_active
      measurement_unit
      price
      quantity
      shop_id
      updated_at
      final_price
      productName_id
      reorder_point
      sku
      supplier
      ProductName {
        sku
        name
        image
        id
        description
        create_at
        barcode
      }
    }
    Order {
      user_id
      updated_at
      total
      shopper_id
      status
      id
      delivery_time
      delivery_photo_url
      delivery_notes
      delivery_address_id
      created_at
      combined_order_id
      assigned_at
      voucher_code
      shop_id
      service_fee
      discount
      found
      delivery_fee
      OrderID
    }
  }
}
