query getSystemLogs {
  System_Logs {
    type
    timestamp
    message
    id
    details
    create_at
    component
  }
}

mutation insertSystemLog($type: String!, $message: String!, $component: String!, $details: jsonb) {
  insert_System_Logs_one(object: {
    type: $type,
    message: $message,
    component: $component,
    details: $details,
    timestamp: "now()"
  }) {
    id
    type
    message
    component
    details
    timestamp
  }
}
