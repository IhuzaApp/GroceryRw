query getReelOrders {
  reel_orders {
    OrderID
    combined_order_id
    created_at
    delivery_address_id
    delivery_fee
    delivery_note
    quantity
    delivery_photo_url
    delivery_time
    discount
    found
    id
    reel_id
    service_fee
    shopper_id
    status
    total
    updated_at
    user_id
    voucher_code
    shopper {
      Employment_id
      active
      full_name
      driving_license
      created_at
      background_check_completed
      address
      onboarding_step
      phone_number
      national_id
      id
      profile_photo
      status
      transport_mode
      updated_at
      user_id
      User {
        created_at
        email
        gender
        id
        is_active
        name
        password_hash
        phone
        profile_picture
        role
        updated_at
      }
    }
    Reel {
      Price
      Product
      category
      created_on
      delivery_time
      description
      id
      isLiked
      likes
      restaurant_id
      title
      type
      user_id
      video_url
    }
  }
}
