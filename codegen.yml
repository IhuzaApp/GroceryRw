schema:
  - ${HASURA_GRAPHQL_URL}:
      headers:
        x-hasura-admin-secret: ${HASURA_GRAPHQL_ADMIN_SECRET}
documents: src/graphql/**/*.graphql
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      skipTypename: true
      enumsAsTypes: true
      scalars:
        uuid: string
        timestamptz: string
        jsonb: any
